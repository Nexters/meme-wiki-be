spring:
  application:
    name: meme-wiki
  config:
    import: "optional:file:.env[.properties]"

  profiles:
    active: local

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.default_batch_fetch_size: 100

logging:
  level:
    # Suppress noisy Tomcat parser errors when TLS is sent to HTTP port
    org.apache.coyote.http11: ERROR
    org.apache.tomcat.util.net: ERROR

# Recommendation pipeline defaults (can be overridden in .env)
recommend:
  alpha: 0.6
  mmr:
    lambda: 0.7
  vector:
    topK: 200
  keyword:
    topK: 200
  reranker:
    enabled: false
    topN: 50
  rewrite:
    enabled: true
  cross:
    enabled: true
    topM: 20
  eval:
    log:
      enabled: true

cloudflare:
  r2:
    access-key-id: ${CLOUDFLARE_R2_ACCESS_KEY_ID:}
    secret-access-key: ${CLOUDFLARE_R2_SECRET_ACCESS_KEY:}
    endpoint: ${CLOUDFLARE_R2_ENDPOINT:}
    bucket-name: ${CLOUDFLARE_R2_BUCKET_NAME:}

admin:
  username: ${ADMIN_USERNAME:admin}
  password: ${ADMIN_PASSWORD:admin123}

clova:
  api-key: ${CLOVA_API_KEY:}
  base-url: ${CLOVA_BASE_URL:https://clovastudio.stream.ntruss.com}
  connect-timeout: ${CLOVA_CONNECT_TIMEOUT:5000}
  read-timeout: ${CLOVA_READ_TIMEOUT:30000}

fcm:
  service-account-key-path: ${FCM_SERVICE_ACCOUNT_KEY_PATH:}

google:
  genai:
    api-key: ${GOOGLE_GENAI_API_KEY:}
    base-url: ${GOOGLE_GENAI_BASE_URL:https://generativelanguage.googleapis.com}

---
spring.config.activate.on-profile: local

spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    hikari:
      jdbc-url: jdbc:h2:mem:core;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  sql:
    init:
      mode: always

---
spring.config.activate.on-profile: dev

spring:
  jpa:
    properties:
      hibernate:
        show_log: true
        format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: validate
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      jdbc-url: jdbc:mysql://${DATABASE_HOST}/${DATABASE_NAME}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}

---
spring.config.activate.on-profile: prod

spring:
  jpa:
    properties:
      hibernate:
        show_log: true
        format_sql: true
    hibernate:
      ddl-auto: validate
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      jdbc-url: jdbc:mysql://${DATABASE_HOST}/${DATABASE_NAME}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}

